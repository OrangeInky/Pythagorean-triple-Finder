<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pythagorean triple finder</title>
    Pythagorean Triples Up To? <br>
    <input type="number" id="input" width="1000px">
    <button onclick="begin()">Find</button>
    <span id="Answer"></span>
</head>
<body>
    
</body>
<script>
	function calc(k) {
		let odd;
		let pythagorean;
		let trip;
		let result = [];
		for (i=1; i<=k; i++) {
		odd = 2*i+1
		pythagorean = (Math.pow(odd,2)-1)/2
		trip = Math.sqrt(Math.pow(odd,2)+Math.pow(pythagorean,2))
		let value = [odd,pythagorean,trip]
		result.push(value);
		}
		return result
	}
	
	function compare(a,b) {
		return a[0]-b[0];
	}
	
	function enumerate(k) {
		let answer = [];
		let results = calc(Math.floor(k/2))
		for (const result of results) {
			let i = 1;
			answer.push(result)
			while(result[0]*(i+1)<=k) {
				answer.push([result[0]*(i+1),result[1]*(i+1),result[2]*(i+1)])
				i++
			}
		}
		return answer;
	}
	
	function enumeratedAndSorted(k) {
		return enumerate(k).sort(compare);
	}
	
	function display(k) {
		const results = enumeratedAndSorted(k);
		let x = "<br>"
		for (const result of results) {
			x+= result[0] + "," + result[1] + "," + result[2] + "<br>";
		}
		document.getElementById("Answer").innerHTML = x;
	}
	function begin() {
        var z = document.getElementById('input').value;
		if (typeof z != "undefined") {
			display(z);
		}
    }
	
</script>

</html>
